name: 'pioneerViewer'
version: 1.0.0
description: Views map files generated by the "Pioneer Terrain Survey" Minecraft mod.

environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  archive: any
  image: any

dev_dependencies:
  browser: '>=0.10.0 <0.11.0'
  dart_to_js_script_rewriter: '^1.0.1'

transformers:
- dart_to_js_script_rewriter
