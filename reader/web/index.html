<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer Web Viewer</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="main.dart" type="application/dart"></script>
        <script defer src="packages/browser/dart.js"></script>
    </head>

    <body>
        <div id="flex">
            <div id="left">

                <canvas id="canvas" width="5" height="5"></canvas>

                <div id="overlay"><div id="overlaytext">Loading...</div></div>
            </div>
            <div id="right">
                <div id="logo">
                    <img src="logo.png"/>
                </div>

                <input type="file" id="file" multiple="false" accept=".pioneer"/>
                <div id="filebutton">Open Map</div>

                <h2>Pointer Info:</h2>
                <div id="output" class="sidebox">
                    <span id="coordinates">N/A</span>
                    <br/>
                    <span id="biome">Unknown</span>
                </div>

                <h2>Map Info:</h2>
                <div id="mapinfo" class="sidebox">No map loaded</div>

                <h2>Biome Info:</h2>
                <div id="stats" class="sidebox">No map loaded</div>
            </div>
        </div>
    </body>
</html>
